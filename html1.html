<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font: Arial;
            margin: 0;
            padding: 0;
            background-image: url("https://64.media.tumblr.com/27615fe02b5d91fe987e03750169457c/7a5f6a69dbea882c-93/s2048x3072/dc21c220081be21770df680fd6f18c3e6a21eb33.jpg");
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Website</h1>
        <a href="#" class="btn">Home</a>
        <a href="#" class="btn">About</a>
        <a href="#" class="btn">Customer Service</a>
        <a href="#" class="btn">Feedback</a>
        <a href="#" class="dbtn">BOOK AN APPOINMENT</a>
    </div>
</body>
</html>
